<p>Form Status: {{ quizForm.status }}</p>
<form [formGroup]="quizForm">
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>Plant Starter Quiz</h4><span>(5 of 20)</span>
                    </div>
                </div>
                <!-- Location -->
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <div class="form-group">
                            <h5 class="mt-1 ml-2">Where are you located?</h5>   
                            <div class="ans ml-2">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                </select>
                            </div>                                               
                        </div>                   
                    </div>
                </div>
                <!-- Skills -->
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <div class="form-check">
                            <h5 class="mt-1 ml-2">How would you rate your plant skills?</h5>   
                            <div *ngFor="let choice of quizForm.controls['skills'].value" class="ans ml-2">
                                <label class="radio">   
                                    <input class="form-check-input" type="radio" name="exampleRadios" value="1"> <span>{{choice}}</span>
                                </label>
                            </div>                      
                        </div>
                     
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button><button class="btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button></div>
            </div>
        </div>
    </div>
</div>
</form>

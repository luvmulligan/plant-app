        <div class="container px-lg-5">
            <div class="row gx-lg-5">
                <app-plant-list class="plant-list" [plants]="plants$ | async" (add)="onAdd($event)"></app-plant-list>

            <div class="row gx-lg-5">

            </div>
        </div>
